<textarea id="tooltip-appointment" class="x-hidden-display">   
    <div class = 'eventTip ap-tooltip'> 
        <div class = 'ap-tooltip-title text-center'> {RefNbr} </div> 
        <fieldset class="x-fieldset x-fieldset-with-title x-fieldset-with-header x-fieldset-default  tooltip-fieldset" style="border-width: 1px; width: 100%;">

            <legend class="x-fieldset-header x-fieldset-header-default">
                <span style="display:table;">
                    <div  style="display:table-cell;height:100%;vertical-align:top;" class="">
                        <div class="x-component x-fieldset-header-text x-component-default tooltip-leyend-title">
                            Service Order Info
                        </div>
                    </div>
                </span>
            </legend>

            <!--Service Order-->
            <tpl if="!Ext.isEmpty(SORefNbr)">
                <b>Service Order ID:</b> {SORefNbr}
            </tpl>

            <br/>

            <!--Service Order Type-->
            <div class='ellipsify'>
                <b>Service Order Type:</b>
                <tpl if="!Ext.isEmpty(SrvOrdTypeDesc)">
                    {SrvOrdTypeDesc:ellipsis(120, true)}
                <tpl else>
                    {SrvOrdType:ellipsis(120, true)}
                </tpl>
            </div>

            <!--Description-->
            <tpl if="!Ext.isEmpty(serviceOrder)">
                <tpl if="!Ext.isEmpty(serviceOrder.DocDesc)">
                    <div class='ellipsify'>
                        <b>Description:</b>
                        {serviceOrder.DocDesc:ellipsis(120, true)}
                    </div>
                </tpl>
            </tpl>

            <!--Customer-->
            <tpl if="!Ext.isEmpty(CustomerName)">
                <b>Customer:</b> {CustomerName} <br/>
            </tpl>

            <!--Contact-->
            <tpl if="!Ext.isEmpty(ContactName)">
                <b>Contact:</b> {ContactName} <br/>

            </tpl>

            <!--Phone-->
            <tpl if="!Ext.isEmpty(ContactPhone)">
                <b>Phone:</b> {ContactPhone} <br/>
            </tpl>

        </fieldset>

        <fieldset class="x-fieldset x-fieldset-with-title x-fieldset-with-header x-fieldset-default  tooltip-fieldset" style="border-width: 1px; width: 100%;">
            <legend class="x-fieldset-header x-fieldset-header-default">
                <span style="display:table;">
                    <div  style="display:table-cell;height:100%;vertical-align:top;" class="">
                        <div class="x-component x-fieldset-header-text x-component-default tooltip-leyend-title">
                            Details 
                        </div>
                    </div>
                </span>
            </legend>

            <!--Branch Location-->
            <tpl if="!Ext.isEmpty(BranchLocationDesc)">
                <b>Branch Location:</b> {BranchLocationDesc:ellipsis(120, true)} <br/>
            </tpl>

            <!--Room-->
            <tpl if="!Ext.isEmpty(RoomDesc)">
                <b>Room:</b> {RoomDesc:ellipsis(120, true)} <br/>
            </tpl>

            <div class='tool-tip-float-left'><b>Status:</b> 

                <tpl if="Status=='S' || Status=='A'">
                    NOT STARTED
                </tpl>
                <tpl if="Status=='P'">
                    IN_PROCESS
                </tpl>
                <tpl if="Status=='X'">
                    CANCELED
                </tpl>
                <tpl if="Status=='C'">
                    COMPLETED
                </tpl>
            </div>

            <div class='tool-tip-float-right'><b>Confirmation:</b>
                <tpl if="Confirmed==true">
                    <!--TODO Migrar estos path a las carpetas correspondiente al proyecto-->
                    <img src="../../Shared/img/general/confirmed-yes.gif" alt="Confirmed" height="12" width="10">
		        </tpl>  
                <tpl if="Confirmed==false">
				    <img src="../../Shared/img/general/confirmed-no.png" alt="Waiting Confirm" height="12" width="10">
		        </tpl>
            </div>

            <div class='tool-tip-float-left'><b>Start:</b> {ScheduledDateTimeBegin:date('Y-m-d H:i')}</div>
            <div class='tool-tip-float-right'><b>End:</b> {ScheduledDateTimeEnd:date('Y-m-d H:i')}</div>

            <!--LongDescr-->
            <tpl if="!Ext.isEmpty(DocDesc)">
                <div class='ellipsify'>
                    <b>Description:</b>
                    {DocDesc:ellipsis(120, true)}
                </div>
            </tpl>

        </fieldset>

        <fieldset class="x-fieldset x-fieldset-with-title x-fieldset-with-header x-fieldset-default tooltip-fieldset" style="border-width: 1px; width: 100%;">
            <legend class="x-fieldset-header x-fieldset-header-default">
                <span style="display:table;">
                    <div  style="display:table-cell;height:100%;vertical-align:top;" class="">
                        <div class="x-component x-fieldset-header-text x-component-default tooltip-leyend-title">
                            Services
                        </div>
                    </div>
                </span>
            </legend>
            <ul class = 'sc-tooltip-list'> 
				<tpl if="services.length==0">
					<b>None </b> 
				</tpl> 
				<tpl for="services">
					<li>
						<b>{service.InventoryCD} </b> 
						<ul class = 'sc-tooltip-list-inner'>
                            <tpl if="itemClass!=null">
                                <tpl if="!Ext.isEmpty(itemClass.Descr)">
                                    <li>Item Class: {itemClass.Descr}</li>
                                <tpl else>
                                    <li>Item Class: {itemClass.ItemClassCD}</li>
                                </tpl>
                            </tpl>
                            <tpl if="!Ext.isEmpty(service.Descr)">
                                <li>Description: {service.Descr}</li>
                            </tpl>
                            <tpl if="!Ext.isEmpty(estimatedDuration)">
                                <li>Duration:   {estimatedDuration}</li>
                            </tpl>
						</ul>
					</li>
				</tpl>
			</ul> 
        </fieldset>

        <fieldset class="x-fieldset x-fieldset-with-title x-fieldset-with-header x-fieldset-default  tooltip-fieldset" style="border-width: 1px; width: 100%;">
            <legend class="x-fieldset-header x-fieldset-header-default">
                <span style="display:table;">
                    <div  style="display:table-cell;height:100%;vertical-align:top;" class="">
                        <div class="x-component x-fieldset-header-text x-component-default tooltip-leyend-title">
                            STAFF
                        </div>
                    </div>
                </span>
            </legend>
            <ul class = 'sc-tooltip-list'> 
				<tpl if="employees.length==0">
					<b>None </b> 
				</tpl> 
                <tpl if="employees.length!=0">
                    <li style="list-style: none;">
				        <tpl for="employees">
				            <ul class = 'sc-tooltip-list-inner'> 
						        <li>{AcctName}</li> 
					        </ul> 
				        </tpl>
                    </li>
                </tpl>
			</ul> 
        </fieldset>

        <fieldset class="x-fieldset x-fieldset-with-title x-fieldset-with-header x-fieldset-default tooltip-fieldset" style="border-width: 1px; width: 100%;">
            <legend class="x-fieldset-header x-fieldset-header-default">
                <span style="display:table;">
                    <div  style="display:table-cell;height:100%;vertical-align:top;" class="">
                        <div class="x-component x-fieldset-header-text x-component-default tooltip-leyend-title">
                            Resources
                        </div>
                    </div>
                </span>
            </legend>
            <ul class = 'sc-tooltip-list'> 
				<tpl if="resources.length==0">
					<b>None </b> 
				</tpl>
                <tpl if="resources.length!=0"> 
                    <li style="list-style: none;">
				        <tpl for="resources">
                            <ul class = 'sc-tooltip-list-inner'> 
						        <li>{RefNbr} - {Descr}</li> 
					        </ul> 
				        </tpl>
                    </li>
                </tpl>
			</ul> 
        </fieldset>

        <tpl if="WarningAppointmentValidFlag || WarningResourceAvailableFlag">
            <fieldset class="x-fieldset x-fieldset-with-title x-fieldset-with-header x-fieldset-default tooltip-fieldset  tooltip-fieldset-last" style="border-width: 1px; width: 100%;">
                <legend class="x-fieldset-header x-fieldset-header-default">
                    <span style="display:table;">
                        <div  style="display:table-cell;height:100%;vertical-align:top;" class="">
                            <div class="x-component x-fieldset-header-text x-component-default tooltip-leyend-title">
                                Warnings
                            </div>
                        </div>
                    </span>
                </legend>
                <ul class = 'sc-tooltip-list'>
                    <li style="list-style: none;">
                        <tpl for="warningMessages">
                            <ul class = 'sc-tooltip-list-inner'>
                                <li>{.}</li>
                            </ul>
                        </tpl>
                    </li>
                </ul>
            </fieldset>
        </tpl>

    </div>
</textarea>
